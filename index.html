<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&display=swap" rel="stylesheet"
    >
    <!-- Icono de la ventana -->
    <link rel="icon" href="assets/img/Logo_ConTexto.ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tienda El Menjurje</title>
</head>
<body>
    <header class="header">
        <i class="header__menu"><img class="header__icon" src="assets/img/menu.png" alt="Icono Menu"></i>
        <img class="header__logo" src="assets/img/Logo_ConTexto.png" alt="Logo El Menjurje">
        <i class="header__shopping"><img class="header__bag" src="assets/img/shopping.png" alt="Icono Carrito"></i>
    </header>

    <main>
        <section class="banner">
            <h2 class="banner__products">Productos Nuevos</h2>
            <p class="banner__information">Conoce nuestros productos nuevos</p>
        </section>

        <section  class="products">
            <article class="products__item">
                <img class="products__img" src="assets/img/MEMELAS_VERSION2_03.png" alt="Foto Memelas">
                <h3 class="products__title">Memelas</h3>
                <p class="products__price">$30</p>
            </article>

            <article class="products__item">
                <img class="products__img" src="assets/img/PELONAS_VERSION2_03.png" alt="Foto Pelonas">
                <h3 class="products__title">Pelonas</h3>
                <p class="products__price">$30</p>
            </article>

            <article class="products__item">
                <img class="products__img" src="assets/img/CHANCLAS_VERSION2_03.png" alt="Foto Chanclas">
                <h3 class="products__title">Chanclas</h3>
                <p class="products__price">$30</p>
            </article>

            <article class="products__item">
                <img class="products__img" src="assets/img/MEMELAS_VERSION2_03.png" alt="Foto Memelas">
                <h3 class="products__title">Memelas</h3>
                <p class="products__price">$30</p>
            </article>

            <article class="products__item">
                <img class="products__img" src="assets/img/PELONAS_VERSION2_03.png" alt="Foto Pelonas">
                <h3 class="products__title">Pelonas</h3>
                <p class="products__price">$30</p>
            </article>

            <article class="products__item">
                <img class="products__img" src="assets/img/CHANCLAS_VERSION2_03.png" alt="Foto Chanclas">
                <h3 class="products__title">Chanclas</h3>
                <p class="products__price">$30</p>
            </article>

            <article class="products__item">
                <img class="products__img" src="assets/img/MEMELAS_VERSION2_03.png" alt="Foto Memelas">
                <h3 class="products__title">Memelas</h3>
                <p class="products__price">$30</p>
            </article>

            <article class="products__item">
                <img class="products__img" src="assets/img/PELONAS_VERSION2_03.png" alt="Foto Pelonas">
                <h3 class="products__title">Pelonas</h3>
                <p class="products__price">$30</p>
            </article>

            <article class="products__item">
                <img class="products__img" src="assets/img/CHANCLAS_VERSION2_03.png" alt="Foto Chanclas">
                <h3 class="products__title">Chanclas</h3>
                <p class="products__price">$30</p>
            </article>
        </section>

        <section class="cart">
            <h2 class="cart__title">CARRITO</h2>
            <div class="cart__item">
                <img class="cart__product" src="assets/img/Pelona-Poblana_348x348.png" alt="Foto Pelonas">
                <p class="cart__name">Pelonas</p>
                <p class="cart__price">$30</p>
                <i class="cart_erase"><img class="cart__delete" src="assets/img/shopping_minus.png" alt="Icono Quitar"></i> 
            </div>
            <div class="cart__item">
                <img class="cart__product" src="assets/img/Pelona-Poblana_348x348.png" alt="Foto Pelonas">
                <p class="cart__name">Pelonas</p>
                <p class="cart__price">$30</p>
                <i class="cart_erase"><img class="cart__delete" src="assets/img/shopping_minus.png" alt="Icono Quitar"></i> 
            </div>
            <div class="cart__item">
                <img class="cart__product" src="assets/img/Pelona-Poblana_348x348.png" alt="Foto Pelonas">
                <p class="cart__name">Pelonas</p>
                <p class="cart__price">$30</p>
                <i class="cart_erase"><img class="cart__delete" src="assets/img/shopping_minus.png" alt="Icono Quitar"></i> 
            </div>
        </section>
    </main>
</body>
</html>
